<div class="">
  <h5>Have an inspiring quote? Post here</h5>
<form #quotesForm="ngForm" (ngSubmit)='submitQuote()'>
  <div class="form-group">
    <label for="name">Your name:</label>
    <input type="text" required minlength="4"class="form-control" id="author" [(ngModel)]="newQuote.name" #name='ngModel' name="name"placeholder="your name">
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger">
  <div *ngIf="name.errors?.['required']">
    Name is required.
  </div>
  <div *ngIf="name.errors?.['minlength']">
    Name must be at least 4 characters long.
  </div>
</div>
  </div>
   <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" required minlength ="5"class="form-control" id="author" [(ngModel)]="newQuote.author" #author='ngModel' name="author"placeholder="author name">
    <div *ngIf="author.invalid && (author.dirty || author.touched)"
    class="alert alert-danger">
  <div *ngIf="author.errors?.['required']">
    Author name is required.
  </div>
  <div *ngIf="author.errors?.['minlength']">
    Author name must be at least 5 characters long.
  </div>
</div>
  </div>  
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" required class="form-control" id="date"name="date" [(ngModel)]="newQuote.date" #date="ngModel">
    <div *ngIf="date.invalid && (date.dirty || date.touched)" class="alert alert-danger"></div>
  </div>
  <div class="form-group">
    <label for="quote">Quote:</label>
    <textarea class="form-control" required minlength="10" id="quoteSaid" rows="3" [(ngModel)]="newQuote.quoteSaid" #quoteSaid='ngModel' name="quoteSaid"placeholder="Write your quote..."></textarea>
    <div *ngIf="quoteSaid.invalid && (quoteSaid.dirty || quoteSaid.touched)"
    class="alert alert-danger">
  <div *ngIf="quoteSaid.errors?.['required']">
    A quote is required.
  </div>
  <div *ngIf="quoteSaid.errors?.['minlength']">
    A quote must be at least 10 characters long.
  </div>
</div>
  </div>
  <button class="btn btn-dark" type="submit" [disabled]="!quotesForm.valid">Post Quote</button>
</form>
</div>
