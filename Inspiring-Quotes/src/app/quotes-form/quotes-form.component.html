<div class="">
  <h5>Have an inspiring quote? Post here</h5>
<form #quotesForm="ngForm">
  <div class="form-group">
    <label for="name">Your name:</label>
    <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.name" name="name"placeholder="your name">
  </div>
   <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" required class="form-control" id="author" placeholder="author name">
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" required class="form-control" id="date" placeholder="">
  </div>
  <div class="form-group">
    <label for="quote">Quote:</label>
    <textarea class="form-control" required id="quote" rows="3" placeholder="Write your quote..."></textarea>
  </div>
  <button>Post Quote</button>
</form>
</div>
