<div class="container-fluid footer">
  <footer class="bg-dark text-center text-light text-lg-start">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <form [formGroup]="subscriptionForm" name="subscriptionForm" (ngSubmit)='subscribe()'>
        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-auto mb-4 mb-md-0">
            <p class="pt-2">
              <strong>Email address</strong>
            </p>
          </div>
          <!--Grid column-->
  
          <!--Grid column-->
          <div class="col-md-5 col-12 mb-4 mb-md-0">
            <!-- Email input -->
            
            <div class="form-outline mb-4">
              <input type="email" required id="subscription" name="email" formControlName="email" 
              [ngClass]="{'is.invalid': subscriptionForm.get('email')?.touched && subscriptionForm.get('email')?.invalid}" class="form-control" />
              <div *ngIf="subscriptionForm.get('email')?.touched && subscriptionForm.get('email')?.invalid" class="alert alert-danger">Email is required
              <!-- <div *ngIf="subscriptionForm.errors?.['required']">Email is required</div>
              <div *ngIf="subscriptionForm.errors?.email">Invalid Email</div> -->
              </div>
              <label class="form-label" for="subscription">Subscribe to daily quotes</label>
              
            </div>
            
          </div>
          <!--Grid column-->
  
          <!--Grid column-->
          <div class="col-auto mb-4 mb-md-0">
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary mb-4">
              Subscribe
            </button>
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </form>
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2022 Copyright:
      <a class="text-light" href="#">Collins Sirwani</a>
    </div>
    <!-- Copyright -->
  </footer>
