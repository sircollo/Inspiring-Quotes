<section id="quotes">
<div *ngFor="let Quotes of quote" class="card">
  <div class="card-header bg-dark">
    {{Quotes.id}}
  </div>
  <div class="card-body">
    <p class="card-text">{{Quotes.quoteSaid}}</p>
    <h6 class="card-title">-{{Quotes.author}}</h6>
    
    <a href="#" class="btn btn-dark">Delete</a>
    <p class="card-text">{{Quotes.quoteSaid}}</p>
  </div>
</div>
</section>
